<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="flex flex-col gap-3">
    <form-text-input
      icon="phosphorUser"
      placeholder="Username"
      id="username"
      ariaLabel="Username"
      [autocomplete]="AutocompleteType.NICKNAME"/>
    <form-password-input
      [autocomplete]="AutocompleteType.CURRENT_PASSWORD"/>
  </div>

  <status-message/>

  <div class="mt-3">
    <form-button label="Login"/>
  </div>
</form>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="flex flex-col gap-3">
    <form-text-input
      icon="phosphorClockCountdown"
      placeholder="Auth Code"
      [id]=TwoFactorAuthFormControlType.SECRET
      ariaLabel="AuthCode"
      [formControl]="form.controls.secret"
      [autocomplete]="AutocompleteType.NICKNAME"/>
  </div>

  <status-message/>

  <div class="mt-3">
    <form-button label="Verify"/>
  </div>
</form>

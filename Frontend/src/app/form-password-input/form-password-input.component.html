<div class="flex h-12 items-center border-[0.01rem] rounded-md px-5 border-white/90">
  <ng-icon color=rgba(255,255,255,0.9) name="phosphorLock" class="text-2xl"></ng-icon>
  <input
    [type]="showPassword ? 'text' : 'password'"
    placeholder="Password"
    id="password"
    class="flex-1 focus:outline-none font-[Quicksand] text-2xl px-2 text-white/90 placeholder-white/60 caret-white/90"/>
  <button
    type="button"
    (click)="togglePasswordVisibility()"
    class="flex items-center justify-center">
    <ng-icon color=rgba(255,255,255,0.9) [name]="showPassword ? 'phosphorEye' : 'phosphorEyeSlash'" class="text-2xl"></ng-icon>
  </button>
</div>
